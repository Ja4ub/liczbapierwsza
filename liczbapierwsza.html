<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function liczbapierwsza(x){
            let dzielniki = 0;
            for(let i = 0; i <= x ;i++){
                if(x % i == 0){
                    dzielniki += 1;
                }
            }
            if(dzielniki == 2){
                alert("Liczba jest pierwszą");
            }else{
                alert("Liczba nie jest pierwszą");
            }
        }
        
        let x = parseInt(prompt("Podaj liczbę: "));
        liczbapierwsza(x);
    </script>
</body>
</html>
